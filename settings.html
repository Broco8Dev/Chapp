<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <style>
        #imageInput {
          display: none;
        }
      </style>
    <style>
      body {
        overflow: scroll;
      }
    </style>
    <section id="featured" class="settingsection">
        <h1 class="sectionHeader">All Settings</h1>
        <div class="divider-swiftui"></div>
        <div class="usernamefield">
            <input type="text" id="usernameInput" placeholder="Change Username (Default = 'Anonymous')" oninput="changeUsername()">
        </div>
        <div class="divider-swiftui"></div>
        <!-- <h4 class="pfpfield">Change Profile Picture</h4> -->
        <label for="imageInput" class="pfpfield">Select a Profile Picture</label>
<input type="file" id="imageInput" accept="image/*">
        <div class="divider-swiftui"></div>
    </section>
    <script src="handler.js"></script>
    <script>
        fillUsername();
    </script>
</body>
</html>
