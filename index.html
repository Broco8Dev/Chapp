<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    <div class="field">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendMessageButton" onclick="postMessage();">Send</button>
    </div>
    <div class="usernamefield">
        <input type="text" id="usernameInput" placeholder="Choose Username (Default = 'Anonymous')">

    </div>
    <iframe id="myIFrame" src="home.html"></iframe>
    <script src="background.js"></script>
    <script>
        function postMessage() {
            var messageInput = document.getElementById('messageInput'); 
            var message = messageInput.value;

            var usernameInput = document.getElementById('usernameInput'); 
            var username = usernameInput.value;

            if(username == "") {
                username = "Anonymous"
            }

            var currentDate = new Date();

            var formattedTime = currentDate.toLocaleTimeString('en-US', {
              hour: 'numeric',
              minute: 'numeric',
              hour12: false
            });
            
            var formattedDate = currentDate.toLocaleDateString('en-US', {
            day: 'numeric',
            month: 'numeric',
            year: '2-digit'
            });

            username = username + " @" + formattedTime + " " + formattedDate;

            messageInput.value = "";

            fetch('https://BrocoDev.pythonanywhere.com/messages', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ message })
            }).then(response => {
              if (response.ok) {
                console.log('Message posted successfully');
              } else {
                console.log('Error posting message');
              }
            });

            fetch('https://BrocoDev.pythonanywhere.com/usernames', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
              }).then(response => {
                if (response.ok) {
                  console.log('Message posted successfully');
                } else {
                  console.log('Error posting message');
                }
              });
          }
  
    </script>

</body>
</html>
