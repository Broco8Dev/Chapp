<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Home</h1>
    </header>
    <style>
      body {
        overflow: scroll;
        margin-bottom: 90px;
      }

      @media only screen and (max-width: 600px) {
        body {
            margin-bottom: 300px; /* Bottom margin for phones */
        }
    }
    </style>
    
    
    <section id="featured">
        <h1 class="sectionHeader">Messages</h1>
        <div class="divider-swiftui"></div>
        <div id="messages"></div>
        <div id="imageInput"></div>
    </section>
    <script src="handler.js"></script>
    <script>
      function scrollToBottom() {
        if (scrollToBottom.hasBeenExecuted) {
          return;
        }
      
        const scrollingElement = document.getElementById("messages");
      
        const config = { childList: true };
      
        const callback = function (mutationsList, observer) {
          for (let mutation of mutationsList) {
            if (mutation.type === "childList") {
              window.scrollTo(0, document.body.scrollHeight);
            }
          }

          scrollToBottom.hasBeenExecuted = true;

          observer.disconnect();
        };
      
        const observer = new MutationObserver(callback);
        observer.observe(scrollingElement, config);
      }

      scrollToBottom.hasBeenExecuted = false;
      
    window.onload = scrollToBottom;
    </script>
</body>
</html>
